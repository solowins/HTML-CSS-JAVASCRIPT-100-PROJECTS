<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Menu Select</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="images/arrow.png" id="arrowIcon" alt=""/>
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img src="images/facebook.jpeg" alt=""/>
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="images/instagram.jpeg" alt=""/>
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="images/Pinterest.jpeg" alt=""/>
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="images/twitter.jpeg" alt=""/>
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="images/whatsapp.jpeg" alt=""/>
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="images/youtube.jpeg" alt=""/>
            <p>YouTube</p>
          </li>
        </ul>
      </div>
    </header>

    <script src="app.js"></script>
</html>
